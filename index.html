    <style type="text/css">
        body {
            font-family:'Open Sans',sans-serif;
            /*background-color: #333333;
            color: #eeeeee;*/
        }
        a{
            color: inherit;
        }
        #container{
            margin: 0 auto;
            max-width: 750px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #app{
            margin-bottom: 200px;
        }
        .bold-label{
            font-weight: bold;
            font-size: 14px;
            display: inline-block;
        }
        label{
            font-weight: normal;
            font-size: 18px;
        }
        .half-width{
            width: 50%;
            float: left;
        }
        .width-40{
            width: 40%;
            float: right;
        }
        .radio-selection{
            margin-bottom: 10px;
        }
        .margintop-4{
            margin-top: 4px;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        input[type=number]{
            background: #EBEBEB;
            border: none;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            -moz-appearance: textfield;
        }
        input[type=submit]{
            background-color: #EBEBEB;
            border: none;
            padding: 16px 32px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 15px;
        }
        input[type=radio]{
            vertical-align: text-top;
            margin-top: 4px;
        }
        input{
            font-family:'Open Sans',sans-serif;
        }
        .clear{
            clear: both;
        }
        .padding-5-0{
            padding: 5px 0;
        }
        h1{
            font-size: 64px;
            font-weight: normal;
            margin: 0;
            cursor: default;
        }
        .error{
            color: #ff0033;
        }
        .footer{
            max-width: 600px;
            margin: 0 auto;
        }
        .horizontal-line{
            width: 100%;
            border-style: none none solid none;
            border-color: #000000;
            border-width: thin;
            padding-top: 10px;
            margin-bottom: 5px;
        }
        .small-label{
            font-size: 14px;
            line-height: 150%;
        }
        .result-box{
            display: inline-block;
            border: 1px solid #D3D3D3;
            border-radius: 5px;
            padding: 8px 12px;
            width: 300px;
            margin-bottom: 20px;
        }
        .score-box{
            float: left;
            width: 30%;
            margin-top: 10px;
        }
        .weight{
            font-weight: bold;
        }
        .score{
            font-size: 18px;
            font-weight: bold;
        }
        .info{
            font-size: 16px;
            margin-bottom: 20px;
        }
        .toggle{
            display: inline-block;
            cursor: pointer;
            float: right;
            padding: 0 5px;
            font-weight: bold;
        }
        .full-width{
            display: inline-block;
            width: 100%;
        }
        .hidden{
            display: none;
        }
        .flex-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .history-panel{
            width: 326px;
            padding: 10px 20px;
            background-color: #eeeeee;
            border-radius: 5px;
        }
        form{
            width: 350px;
            margin: 0 20px 20px 0;
        }

    <div id="container">

    </div>
    <div class="footer">
        Find source code and file issues on <a href="https://www.github.com/perlinlim/liftercalc" target="_blank">Github</a>
        <div class="clear padding-5-0"></div>

        <a href="https://www.powerlifting.sport/fileadmin/ipf/data/ipf-formula/Models_Evaluation-I-2020.pdf" target="_blank">this pdf</a> by the
        <a href="https://www.powerlifting.sport" target="_blank">International Powerlifting Federation</a>
        <div class="clear padding-5-0"></div>
        Created by <a href="https://www.perlinlim.com" target="_blank">Perlin Lim</a>
